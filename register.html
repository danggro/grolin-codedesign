<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grolin - Register Page</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="stylesheet" href="Style/reset.css" />
    <link rel="stylesheet" href="Style/Aside.css" />
    <link rel="stylesheet" href="Style/Main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <aside-aside></aside-aside>
    <main>
      <h3>Register</h3>
      <p class="textTitle">Enter your user details below.</p>

      <form>
        <div class="name">
          <label for="name">Name</label>
          <input type="text" required id="name" />
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" required id="email" />
        </div>
        <div class="password">
          <label for="password">Password </label>
          <input type="password" required id="password" />
        </div>
        <div class="remember">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Agree with terms and conditions</label>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="register">Have an account? <a href="index.html">Login!</a></p>
    </main>
    <script src="Components/Aside.js"></script>
    <script src="Components/TwitterAside.js"></script>
    <script src="Components/InstagramAside.js"></script>
  </body>
</html>
